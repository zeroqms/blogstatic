<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koishi-Blog 附件</title>
    <link rel="stylesheet" href="https://www.lzbbs.top/bbs/static/css/6.0.0/all.min.css">
    <link rel="stylesheet" href="/css/pan.css">
    <style>
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1>
                <i class="fas fa-folder-open"></i>
                博客文件中心
            </h1>
            <div class="user-info" id="userInfo">
            </div>
        </div>

        <div class="breadcrumb" id="breadcrumb">
            <ol>
                <li>
                    <a href="#" data-id="" class="breadcrumb-item">
                        <i class="fas fa-home"></i>
                        根目录
                    </a>
                </li>
            </ol>
        </div>

        <div class="file-list-container">
            <div class="file-header">
                <h2>
                    <i class="fas fa-files"></i>
                    文件列表
                </h2>
                <div class="sort-options">
                    <button class="sort-btn active" data-sort="1">
                        <i class="fas fa-sort-alpha-down"></i>
                        名称升序
                    </button>
                    <button class="sort-btn" data-sort="2">
                        <i class="fas fa-sort-alpha-up"></i>
                        名称降序
                    </button>
                    <button class="sort-btn" data-sort="5">
                        <i class="fas fa-sort-numeric-down"></i>
                        时间升序
                    </button>
                </div>
            </div>
            
            <div class="file-list" id="fileList">
            </div>
        </div>

        <!-- 加载状态 -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>正在加载文件列表...</p>
        </div>

        <!-- 空状态 -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">
                <i class="fas fa-folder-open"></i>
            </div>
            <h3>文件夹为空</h3>
            <p>当前目录下没有文件或文件夹</p>
        </div>
    </div>

    <div class="download-tray" id="downloadTray">
        <div class="tray-header" id="trayHeader">
            <h3>
                <i class="fas fa-download"></i>
                下载队列
                <span class="tray-count" id="trayCount">0</span>
            </h3>
            <button class="tray-toggle" id="trayToggle">
                <i class="fas fa-chevron-down"></i>
            </button>
        </div>
        <div class="tray-content" id="trayContent">
        </div>
    </div>

    <script src="/js/pan.js"></script>
</body>
</html>
